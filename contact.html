            align-items: center;
            height: 100vh;
        }
        .contact-container {

            max-width: 400px;
            width: 100%;

        h1 {

            color: #333;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }
        .contact-info {
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }
        .contact-info a {
            color: #0066cc;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
